//MODIFY THE HTML to read backend information and use it to front end //
<div class="gradient-background"></div>
<div class="modal-container">
  <div class="modal-dialog">
    <div>
      <h2 class="modal-header">Welcome to My Website</h2>
      <div class="form-container">
        <div class="input-row">
          <label for="name">Name</label>
          <input ngModel type="text" name="name" class="input-field" placeholder="Name" [autofocus]>
        </div>
        <div class="input-row">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" class="input-field" disabled>
        </div>
        <div class="input-row">
          <label for="color">Favorite Color:</label>
          <input type="text" id="color" name="color" [(ngModel)]="favoriteColor" class="input-field" disabled>

          <!-- Button -->
        <div class="button-row">
            <button class="btn primary-btn" type="submit">
                submit
            </button>
        </div>
      </div>
    </div>
  </div>
</div>
